<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Latin</title>
    <link rel="stylesheet" href="style.css">
    <script src="pigLatinGUI.js"></script>
  </head>
  <body>
    <header>
      <h1>Pig Latin Translator</h1>
    </header>
    <main>
      <div id="directions">
        <h2>Type a word or a sentence.</h2>
      </div>
      <form>
        <input type="text" name="word" id="word">
      </form>
      <div id="translate">
      <button onclick="pigLatin()">Translate</button>
      </div>
      <div id="result"></div>
  </main>
  </body>
</html>
